<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="expense-section">
            <div class="expense-totals">
                <div class="total-card">
                    <h3>Rishabh's Total</h3>
                    <div id="rishabhTotal" class="total-amount">₹0.00</div>
                </div>
                <div class="total-card">
                    <h3>Mayank's Total</h3>
                    <div id="mayankTotal" class="total-amount">₹0.00</div>
                </div>
                <div class="total-card">
                    <h3>Shared Total</h3>
                    <div id="sharedTotal" class="total-amount">₹0.00</div>
                </div>
            </div>

            <div class="input-section">
                <input type="text" id="expenseDescription" placeholder="Expense description...">
                <input type="number" id="expenseAmount" placeholder="Amount" min="0" step="0.01">
                <select id="categorySelect">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <select id="personSelect">
                    <option value="Rishabh">Rishabh</option>
                    <option value="Mayank">Mayank</option>
                    <option value="Shared">Shared</option>
                </select>
                <input type="date" id="expenseDate">
                <button id="addExpense">Add Expense</button>
            </div>

            <div class="filters">
                <button class="expense-filter-btn active" data-filter="all">All</button>
                <button class="expense-filter-btn" data-filter="rishabh">Rishabh's</button>
                <button class="expense-filter-btn" data-filter="mayank">Mayank's</button>
                <button class="expense-filter-btn" data-filter="shared">Shared</button>
            </div>

            <ul id="expenseList" class="task-list"></ul>
        </div>
    </div>
    <script src="expense.js" type="module"></script>
</body>
</html>
