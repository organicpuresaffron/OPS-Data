<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="taskDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Task Details</h2>
                <div class="task-details-content">
                    <div class="detail-row">
                        <label>Task:</label>
                        <p id="modalTaskText"></p>
                    </div>
                    <div class="detail-row">
                        <label>Priority:</label>
                        <p id="modalPriority"></p>
                    </div>
                    <div class="detail-row">
                        <label>Assignee:</label>
                        <p id="modalAssignee"></p>
                    </div>
                    <div class="detail-row">
                        <label>Due Date:</label>
                        <p id="modalDueDate"></p>
                    </div>
                    <div class="detail-row">
                        <label>Status:</label>
                        <p id="modalStatus"></p>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="toggleTaskStatus" class="action-btn">Toggle Status</button>
                    <button id="deleteTask" class="action-btn delete-btn">Delete Task</button>
                </div>
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="prioritySelect">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="assigneeSelect">
                <option value="rishabh">Rishabh</option>
                <option value="mayank">Mayank</option>
                <option value="both">Both</option>
            </select>
            <input type="date" id="dueDateInput">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="rishabh">Rishabh's Tasks</button>
            <button class="filter-btn" data-filter="mayank">Mayank's Tasks</button>
            <button class="filter-btn" data-filter="both">Shared Tasks</button>
        </div>


    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
